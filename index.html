<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Attend Pro</title>
    <link rel="stylesheet" href="asset/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <style>
      /* Styling sederhana */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        background-color: #f4f4f9;
      }

      /* Navbar */
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #bcf2f6;
        padding: 10px 20px;
        color: white;
      }

      .navbar a {
        color: white;
        text-decoration: none;
        margin-right: 15px;
        font-weight: bold;
      }

      /* Profil */
      .profile {
        display: flex;
        align-items: center;
        background-color: #ffffff;
        border-radius: 10px;
        padding: 20px;
        margin: 20px auto;
        width: 80%;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .profile img {
        width: 70px;
        height: 70px;
        border-radius: 50%;
        margin-right: 15px;
      }

      .profile .details h2,
      .profile .details p {
        margin: 0;
        color: #333;
      }

      /* Map */
      .map-container {
        margin: 20px auto;
        width: 80%;
      }

      iframe {
        width: 100%;
        height: 350px;
        border: none;
        border-radius: 10px;
      }

      /* Status Absensi */
      .status-absen {
        display: flex;
        justify-content: space-around;
        background-color: #ffffff;
        padding: 10px 0;
        border-radius: 10px;
        margin: 20px auto;
        width: 80%;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .status-absen div {
        text-align: center;
      }

      .status-absen div h3 {
        margin: 5px 0;
        color: #007bff;
      }
    </style>
  </head>
  <body>
     <!-- Navbar -->
     <div class="navbar">
        <div class="logo">
            <img src="asset/img/logo.png" alt="Logo Attend Pro">
            <span>ATTEND PRO</span>
        </div>
        <div class="menu">
            <a href="#">Beranda</a>
            <a href="setting.html">Pengaturan</a>
            <a href="karyawan.html">Karyawan</a>
        </div>
        <div class="search-container">
            <input type="text" placeholder="Pencarian">
            <button>üîç</button>
        </div>
    </div>

    <!-- Profil -->
    <div class="profile">
      <img id="fotoProfil" src="asset/img/dimas.jpg" alt="Foto Profil" />
      <div class="details">
        <h2 id="namaPengguna">Dimas Wahyu Damar Panuluh</h2>
        <p id="jabatanPengguna">CEO</p>
        <p id="tanggal">18, Desember 2024</p>
      </div>
    </div>

    <!-- Status Absensi -->
    <div class="status-absen fw-bold">
      <div>
        <h3 class="fw-bold">Hadir</h3>
        <p>28</p>
      </div>
      <div>
        <h3 class="fw-bold">Sakit</h3>
        <p>8</p>
      </div>
      <div>
        <h3 class="fw-bold">Izin</h3>
        <p>3</p>
      </div>
      <div>
        <h3 class="fw-bold">Absen</h3>
        <p>50</p>
      </div>
    </div>

    <!-- Lokasi Google Maps -->
    <div class="map-container">
      <iframe
        src="https://maps.google.com/maps?q=Jakarta&z=15&output=embed"
        allowfullscreen
      >
      </iframe>
    </div>
    <div>
      <h1 class="text-center">07:23 AM</h1>
    </div>
    <div class="d-grid gap-2 d-md-block text-center">
      <a href="hadir.html"
        ><button class="btn btn-primary" type="button" style="width: 90px">
          Hadir
        </button></a
      >
      <a href="lampiran.html"
        ><button class="btn btn-primary" type="button" style="width: 90px">
          Lampiran
        </button></a
      >
      <a href="hadir.html"
        ><button class="btn btn-primary" type="button" style="width: 90px">
          Keluar
        </button></a
      >
    </div>
    <div class="text-center d-flex justify-content-center mt-2">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="currentColor"
        class="bi bi-geo-alt-fill"
        viewBox="0 0 16 16"
      >
        <path
          d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10m0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6"
        />
      </svg>
      <p>Lokasi Saat Ini :<span class="text-primary">Kantor</span></p>
    </div>
    <div class="text-primary" style="margin-left: 10%">
      <h2 class="fw-bold">Riwayat Absensi</h2>
    </div>
    <div class="card w-50 mx-auto" style="background-color: #bcf2f6">
      <div class="card-body d-flex justify-content-evenly">
        <!-- <img src="asset/img/g.jpg" alt="" style="width: 100px;"/> -->
        <div>
          <p>Kamis, 10 Oktober 2024 : 15:56</p>
          <div class="d-grid gap-2 d-md-block text-start">
            <button class="btn btn-danger" type="button" style="width: 90px">
              Pending
            </button>
            <button class="btn btn-success" type="button">Absen Masuk</button>
          </div>
        </div>
      </div>
    </div>
    <div class="card w-50 mx-auto mt-2 mb-5" style="background-color: #bcf2f6">
      <div class="card-body d-flex justify-content-evenly">
        <!-- <img src="asset/img/g.jpg" alt="" style="width: 100px;"/> -->
        <div>
          <p>Kamis, 10 Oktober 2024 : 15:56</p>
          <div class="d-grid gap-2 d-md-block text-start">
            <button class="btn btn-danger" type="button" style="width: 90px">
              Pending
            </button>
            <button class="btn btn-success" type="button">Absen Keluar</button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
