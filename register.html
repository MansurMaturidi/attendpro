<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ATTEND PRO - Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="asset/css/style.css">
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #c3eefc;
      }

      .form-container {
        background-color: white;
        border-radius: 10px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        padding: 30px;
        width: 400px;
        margin: 150px auto;
      }

      .form-container h2 {
        text-align: center;
        color: #5a6f7a;
      }

      .form-container input,
      .form-container button {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 5px;
        box-sizing: border-box;
      }

      .btn-submit {
        background-color: #5a9cf0;
        color: white;
        border: none;
        cursor: pointer;
        font-weight: bold;
      }

      .login-link {
        text-align: center;
      }

      .login-link a {
        color: #5a9cf0;
        text-decoration: none;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Buat Akun Baru</h2>
      <input type="text" placeholder="Nama Lengkap" required />
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Kata Sandi" required />
      <input type="text" placeholder="Jabatan" required />
      <p class="ms-2">Upload Foto Anda</p>
      <input type="file" id="foto" accept="image/*" />
      <a href="index.html"><button class="bg-primary">Daftar</button></a>
      <div class="login-link">
        Sudah punya akun? <a href="index.html">Masuk</a>
      </div>
    </div>
  </body>
</html>
